name: Upload to TestFlight

on:
  workflow_dispatch:

jobs:
  upload-ios:
    name: Upload iOS to TestFlight
    runs-on: [self-hosted, macOS]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios/App

      - name: Install Fastlane
        working-directory: ios/App
        run: bundle install

      - name: Download iOS Artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: mobile-release.yml
          name: ios-app
          path: artifacts/ios
          search_artifacts: true
          if_no_artifact_found: fail

      - name: Store App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo '${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}' | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      - name: Upload iOS to TestFlight
        working-directory: ios/App
        run: |
          IPA_FILE=$(find ${{ github.workspace }}/artifacts/ios -name "*.ipa" | head -1)
          if [ -z "$IPA_FILE" ]; then
            echo "No IPA found"
            ls -la ${{ github.workspace }}/artifacts/ios/
            exit 1
          fi
          echo "Uploading $IPA_FILE to TestFlight..."
          export IPA_PATH="$IPA_FILE"
          bundle exec fastlane ios upload
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_KEY_PATH: ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
