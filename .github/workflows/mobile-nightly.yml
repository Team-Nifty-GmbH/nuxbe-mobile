name: Mobile App Nightly Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS Nightly
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios/App

      - name: Install Fastlane
        working-directory: ios/App
        run: bundle install

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Create Google Services file
        working-directory: ios/App/App
        run: echo '${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}' > GoogleService-Info.plist

      - name: Import Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_DEVELOPMENT_CERT_P12 }}
          p12-password: ${{ secrets.IOS_DEVELOPMENT_CERT_PASSWORD }}

      - name: Download Provisioning Profiles
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo '${{ secrets.IOS_DEVELOPMENT_PROVISION_PROFILE }}' | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/nuxbe_mobile_dev.mobileprovision

      - name: Increment Build Number
        working-directory: ios/App/App
        run: |
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" Info.plist
          echo "Build number set to: $BUILD_NUMBER"

      - name: Build iOS app
        working-directory: .
        run: npm run build:ios

      - name: Sync Capacitor
        working-directory: .
        run: npm run sync:ios

      - name: Build IPA
        working-directory: ios/App
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          DEV_PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.DEV_PROVISIONING_PROFILE_SPECIFIER }}
        run: bundle exec fastlane build_development

      - name: Rename IPA with date
        working-directory: ios/App/build
        run: |
          DATE=$(date +%Y-%m-%d)
          for file in *.ipa; do
            mv "$file" "nuxbe-mobile-nightly-$DATE-ios.ipa"
          done

      - name: Upload iOS Nightly Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-nightly-${{ github.run_number }}
          path: ios/App/build/*.ipa
          retention-days: 7

  build-android:
    name: Build Android Nightly
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Create Google Services file
        working-directory: android/app
        run: echo '${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}' > google-services.json

      - name: Create Keystore
        working-directory: android/app
        run: echo '${{ secrets.ANDROID_DEBUG_KEYSTORE_BASE64 }}' | base64 --decode > debug.keystore

      - name: Increment Version Code
        working-directory: android/app
        run: |
          VERSION_CODE=$(date +%Y%m%d%H%M)
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" build.gradle
          echo "Version code set to: $VERSION_CODE"

      - name: Build Android app
        working-directory: .
        run: npm run build:android

      - name: Sync Capacitor
        working-directory: .
        run: npm run sync:android

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Rename APK with date
        working-directory: android/app/build/outputs/apk/debug
        run: |
          DATE=$(date +%Y-%m-%d)
          for file in *.apk; do
            mv "$file" "nuxbe-mobile-nightly-$DATE-android.apk"
          done

      - name: Upload Android Nightly Build
        uses: actions/upload-artifact@v4
        with:
          name: android-nightly-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

  notify:
    name: Notify Build Status
    needs: [build-ios, build-android]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Build Status
        run: |
          if [ "${{ needs.build-ios.result }}" == "success" ] && [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "✅ Nightly builds completed successfully"
          else
            echo "❌ Nightly builds failed"
            exit 1
          fi
