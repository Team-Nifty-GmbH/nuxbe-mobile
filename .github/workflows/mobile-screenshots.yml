name: Mobile App Screenshots

on:
  workflow_dispatch:

jobs:
  screenshots-ios:
    name: Generate & Upload iOS Screenshots
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios/App

      - name: Install Fastlane
        working-directory: ios/App
        run: bundle install

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Create Google Services file
        working-directory: ios/App
        run: echo '${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}' > GoogleService-Info.plist

      - name: Build iOS app
        working-directory: .
        run: npm run build:ios

      - name: Sync Capacitor
        working-directory: .
        run: npm run sync:ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install

      - name: Generate Screenshots
        working-directory: ios/App
        run: bundle exec fastlane screenshots

      - name: Upload Screenshots to App Store Connect
        working-directory: ios/App
        env:
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: bundle exec fastlane upload_screenshots

      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-screenshots
          path: ios/App/fastlane/screenshots
          retention-days: 90
