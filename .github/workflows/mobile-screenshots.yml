name: Mobile App Screenshots

on:
  workflow_dispatch:

env:
  DB_DATABASE: nuxbe_screenshots
  DB_USERNAME: root

jobs:
  screenshots:
    name: Generate App Store Screenshots
    runs-on: [self-hosted, Linux]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_DATABASE: nuxbe_screenshots
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

      meilisearch:
        image: getmeili/meilisearch:latest
        env:
          MEILI_MASTER_KEY: masterKey
          MEILI_NO_ANALYTICS: 'true'
        ports:
          - 7700:7700

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: Team-Nifty-GmbH/demo-flux
          token: ${{ secrets.GH_PACKAGES_TOKEN }}
          path: backend

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
          tools: composer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure Composer auth
        run: composer config --global --auth http-basic.packages.nuxbe.io token ${{ secrets.NUXBE_PACKAGES_TOKEN }}

      - name: Add Nuxbe package repository
        working-directory: backend
        run: composer config repositories.nuxbe-packages composer https://packages.nuxbe.io/api/packages

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-cache --ignore-platform-reqs

      - name: Install NPM dependencies and build backend
        working-directory: backend
        run: |
          npm ci --silent
          npm run build

      - name: Prepare environment
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nuxbe_screenshots
          DB_USERNAME: root
          DB_PASSWORD:

      - name: Run migrations and seed
        working-directory: backend
        run: |
          php artisan migrate:fresh --force --no-interaction
          php artisan storage:link
          php artisan optimize:clear
          php artisan init:demo --no-interaction
        env:
          CACHE_STORE: array
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nuxbe_screenshots
          DB_USERNAME: root
          DB_PASSWORD:
          SCOUT_DRIVER: meilisearch
          MEILISEARCH_HOST: http://127.0.0.1:7700
          MEILISEARCH_KEY: masterKey

      - name: Start Laravel server
        working-directory: backend
        run: php artisan serve --host=0.0.0.0 --port=8000 &
        env:
          CACHE_STORE: array
          FLUX_INSTALL_DONE: 'true'
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nuxbe_screenshots
          DB_USERNAME: root
          DB_PASSWORD:
          SCOUT_DRIVER: meilisearch
          MEILISEARCH_HOST: http://127.0.0.1:7700
          MEILISEARCH_KEY: masterKey

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -s http://127.0.0.1:8000 > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 2
          done

      # --- Screenshots ---
      - name: Install app dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Build web app
        run: npm run build

      - name: Generate Screenshots
        run: npm run screenshots
        env:
          DEMO_SERVER_URL: http://127.0.0.1:8000
          DEMO_EMAIL: admin@example.com
          DEMO_PASSWORD: password

      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-screenshots
          path: ios/App/fastlane/screenshots
          retention-days: 90
