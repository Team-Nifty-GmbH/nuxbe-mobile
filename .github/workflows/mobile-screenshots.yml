name: Mobile App Screenshots

on:
  workflow_dispatch:

jobs:
  screenshots:
    name: Generate App Store Screenshots
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Build web app
        run: npm run build

      - name: Generate Screenshots
        run: npm run screenshots
        env:
          DEMO_SERVER_URL: ${{ secrets.DEMO_SERVER_URL }}
          DEMO_EMAIL: ${{ secrets.DEMO_EMAIL }}
          DEMO_PASSWORD: ${{ secrets.DEMO_PASSWORD }}

      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-screenshots
          path: ios/App/fastlane/screenshots
          retention-days: 90

  upload:
    name: Upload to App Store Connect
    runs-on: [self-hosted, Linux]
    needs: screenshots

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download screenshots
        uses: actions/download-artifact@v4
        with:
          name: app-screenshots
          path: ios/App/fastlane/screenshots

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios/App

      - name: Upload Screenshots to App Store Connect
        working-directory: ios/App
        env:
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: bundle exec fastlane upload_screenshots
